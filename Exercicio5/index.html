<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post">
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <br>

        <div>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required>
        </div>

        <br>

        <div>
            <label for="whatsapp">WhatsApp:</label><br>
            <input type="tel" name="whatsapp" id="whatsapp" required>
        </div>

        <br>

        <div>
            <label>Área de Atuação:</label>
            <br>

            <input type="radio" name="area" id="dev" value="dev" required>
            <label for="dev">Desenvolvimento</label>

            <input type="radio" name="area" id="qa" value="qa" required>
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" name="area" id="dados" value="dados" required>
            <label for="dados">Análise de Dados</label>

            <input type="radio" name="area" id="infra"  value="infra" required>
            <label for="infra">Infraestrutura</label>

        </div>
        
        <br>

        <div>
            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" cols="20" rows="2"></textarea>
        </div>

        <br>

        <div>
            <input type="checkbox" name="novidades" id="newsletters">
            <label for="newsletters">Desejo receber novidades e ofertas por email.</label>
        </div>
        
        <br>

        <input type="image" src="https://www.w3schools.com/html/img_submit.gif" alt="submit" width="48" height="48">
        
        <!-- <button type="submit">Enviar</button> -->

        <!-- <input type="submit" value="Enviar"> -->


        

        

    </form>
    
</body>
</html>
